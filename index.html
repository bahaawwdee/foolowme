<head>

  <!-- ✅ Structured Data (Schema.org JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Follow Me",
    "url": "https://your-domain.com",
    "description": "خدمات شراء متابعين ولايكات ومشاهدات بأسعار منافسة لجميع المنصات مثل فيسبوك وإنستجرام ويوتيوب وتيك توك.",
    "inLanguage": "ar",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://your-domain.com/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- ✅ Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .toast { transition: opacity .3s; }
    .toast.hide { opacity: 0; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-tr from-green-100 via-blue-100 to-purple-100 flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white/30 backdrop-blur-md rounded-3xl shadow-lg overflow-hidden">
    <header class="bg-white/20 backdrop-blur-sm text-green-800 text-center py-5">
      <h2 class="text-2xl font-semibold">تسجيل الدخول / إنشاء حساب</h2>
    </header>
    <main class="p-6 space-y-6">
      <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg toast hide"></div>
      <form id="authForm" class="space-y-4">
        <div>
          <label for="email" class="block mb-1 text-gray-700 font-medium">البريد الإلكتروني:</label>
          <input type="email" id="email" required
                 class="w-full p-3 bg-white/20 backdrop-blur-sm border border-white/40 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300"/>
        </div>
        <div>
          <label for="username" class="block mb-1 text-gray-700 font-medium">اسم الحساب:</label>
          <input type="text" id="username" required
                 class="w-full p-3 bg-white/20 backdrop-blur-sm border border-white/40 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300"/>
        </div>
        <div>
          <label for="password" class="block mb-1 text-gray-700 font-medium">كلمة المرور:</label>
          <input type="password" id="password" required
                 class="w-full p-3 bg-white/20 backdrop-blur-sm border border-white/40 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300"/>
        </div>
        <button type="submit"
                class="w-full py-3 bg-green-500/70 hover:bg-green-500 text-white font-semibold rounded-lg transition">
          تسجيل / إنشاء حساب
        </button>
      </form>
    </main>
    <footer class="bg-white/20 backdrop-blur-sm text-center p-4 text-gray-600 text-sm">
      جميع الحقوق محفوظة © 2025
    </footer>
  </div>

  <script>
    // إذا المستخدم مسجّل سابقًا، انتقل مباشرةً إلى main.html
    if (localStorage.getItem('user')) {
      location.href = 'main.html';
    }

    const toast = document.getElementById('toast');
    document.getElementById('authForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !username || !password) {
        showToast('جميع الحقول مطلوبة');
        return;
      }
      // نخزن فقط البريد واسم الحساب
      localStorage.setItem('user', JSON.stringify({ email, username }));
      location.href = 'main.html';
    });

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove('hide');
      setTimeout(() => toast.classList.add('hide'), 3000);
    }
  </script>
</body>
</html>
